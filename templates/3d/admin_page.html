<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Конструктор</title>

  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="author" type="text/plain" href="humans.txt" />
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />

  <link rel="stylesheet" type="text/css" href="include/normalize.css" />
  <link rel="stylesheet" type="text/css" href="include/simplegrid.css" />
  <link rel="stylesheet" type="text/css" href="styles/admin_page.css" />

  <script src="scripts/helpers.js"></script>
</head>
<body>
  <div class="grid grid-pad">
    <div class="col-1-3">
      <div class="col-1-1">
        <fieldset>
          <legend>Текстуры</legend>
          <div id="textures"></div>
          <button id="add" onclick="addNewTexture(event)">+</button>
          <button id="remove" onclick="removeTexture(event)">–</button>
          <input id="texture_name" type="text" onkeydown="changeTextureName(event)">
          <img id="texture_img">
          <label for="file-upload" class="custom-file-upload">
            Открыть
          </label>
          <input type="file" id="file-upload" onchange="handleFiles(this.files)">
          <label for="submit-button" class="custom-file-upload">
            Сохранить
          </label>
          <input type="submit" id="submit-button">
        </fieldset>
      </div>
    </div>
    <div class="col-1-3"></div>
  </div>
  <script src="scripts/admin_main.js"></script>
</body>
</html>
