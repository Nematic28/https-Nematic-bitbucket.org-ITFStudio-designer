<div class="type-of-product">
    <a href="/designer/view/{{ item.id }}" class="type-of-product-content">
        {% if item.icon %}
            <img src="{{ item.icon.url }}" >
        {% else %}
            <img src="http://helenbino.ru/wp-content/uploads/2014/10/399273_priroda_leto_derevya_trava_zelen_2048x1365_www.GdeFon.ru_.jpg" >
        {% endif %}
        <p class="type-of-product-title">{{ item.name }}</p>
    </a>
</div>
