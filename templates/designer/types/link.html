<div class="type-of-product">
    <a href="{% url 'view' item.id %}" class="type-of-product-content">
        {% if item.icon %}
            <img src="{{ item.icon.url }}" >
        {% else %}
            <img src="/static/image/no-image-dummy.png" >
        {% endif %}
        <!--<p class="type-of-product-title">{{ item.name }}</p>-->
    </a>
</div>
