<h1>Form</h1>

{% if error_message %} <p><strong>{{ error_message }}</strong></p> {% endif %}

<form action="" method="post">

{% csrf_token %}

{% for item in items %}
{% include item.type.template with item=item checked_items=checked_items %}
{% endfor %}

<br>
<input type="submit" value="Choice">
</form>
